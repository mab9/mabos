<h2 mat-dialog-title>Remove me and my data</h2>
<mat-dialog-content>
  Would you like to delete your profile with all your data permanently?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button aria-label="cancel remove me and my data button" mat-button mat-dialog-close="cancel" cdkFocusInitial>Cancel</button>
  <button aria-label="approve remove me and my data button" mat-button mat-dialog-close="delete" color="warn">Delete permanently</button>
</mat-dialog-actions>
