<ng-container *ngIf="(abos$ | async) as abos">

  <div class="example-button-container">
    <button mat-fab color="primary"
            (click)="onAdd()"
            aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>

<table mat-table [dataSource]="abos"
       matSort
       [trackBy]="trackById" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->



  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!element.isEditing">{{ element.title }}</div>
      <input *ngIf="element.isEditing" [(ngModel)]="element.title">
    </td>
    <td mat-footer-cell *matFooterCellDef> Total yearly costs active Abos</td>

  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!element.isEditing">{{ element.price }}</div>
      <input *ngIf="element.isEditing" [(ngModel)]="element.price">
    </td>
    <td mat-footer-cell *matFooterCellDef> {{ abosStore.abosTotalYearlyPrice$ | async | currency}} </td>

  </ng-container>

  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Period </th>
    <td mat-cell *matCellDef="let element">

      <mat-form-field>
        <mat-select [(ngModel)]="element.period">
          @for (item of Object.keys(Period); track item) {
            <mat-option [value]="item">{{ item }}</mat-option>
          }
        </mat-select>
      </mat-form-field>


    </td>
    <td mat-footer-cell *matFooterCellDef> - </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (click)="$event.stopPropagation()" [disabled]="!element.isEditing" [(ngModel)]="element.active"></mat-checkbox>
    </td>
    <td mat-footer-cell *matFooterCellDef> {{ abosStore.abosActive$ | async }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="basic"   *ngIf="!element.isEditing" (click)="edit(element)">Edit</button>
      <button mat-button color="primary" *ngIf="element.isEditing"  (click)="save(element)">Save</button>
      <button mat-button color="warn"    *ngIf="!element.isEditing" (click)="remove(element)">Delete</button>
    </td>
    <td mat-footer-cell *matFooterCellDef> - </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
</ng-container>
